version: '3'
services:
  # Cassandra service
  cassandra:
    build:
      context: ${SRC_DIR}/cassandra
      dockerfile: Dockerfile
    image: cassandra:${VERSION}
    container_name: cassandra
    restart: unless-stopped
    network_mode: "host"
    env_file:
      #- ${SRC_DIR}/cassandra/env
      - ${SRC_DIR}/docker/.env
    ports:
      - 7000:7000
      - 7001:7001
      - 7199:7199
      - 7916:9160
      - 9042:9042
      - 7070:7070 # monitoring agent
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  # Monitoring service
  node-exporter:
    image: prom/node-exporter:v0.18.1
    container_name: node-exporter
    restart: unless-stopped
    network_mode: "host"
    ports:
      - 9100:9100
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - "prometheus:/prometheus"
      - ${SRC_DIR}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${SRC_DIR}/prometheus/tg_cassandra.json:/etc/prometheus/tg_cassandra.json
      - ${SRC_DIR}/prometheus/tg_node.json:/etc/prometheus/tg_node.json
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - "grafana:/var/lib/grafana"
      - ${SRC_DIR}/grafana/prometheus-datasource.yaml:/etc/grafana/provisioning/datasources/prometheus-datasource.yaml
      - ${SRC_DIR}/grafana/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ${SRC_DIR}/grafana/dashboards:/var/lib/grafana/dashboards
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
volumes:
  grafana:
  prometheus:
